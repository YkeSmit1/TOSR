name: .NET Core

on: [push, pull_request]

jobs:
  build:
  
    env:
      CONFIG: Release

    runs-on:  windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0       
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: NuGet Restore
      run: nuget restore Tosr.sln
    - name: Installing vcpkg (windows)
      run: |
        cd ..
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        git checkout
        .\bootstrap-vcpkg.bat
        .\vcpkg.exe install SQLiteCpp:x64-windows
        .\vcpkg.exe install sqlite-orm:x64-windows
        .\vcpkg.exe integrate install
    - name: Build
      run: msbuild /t:Build /p:Configuration=$env:CONFIG -m Tosr.sln
    - name: Run c# Test
      run: dotnet test --no-restore --configuration $env:CONFIG --verbosity normal .\TosrGui.Test\TosrGui.Test.csproj
    - name: Run c++ Test
      run: . .\x64\$env:CONFIG\EngineTest.exe
    - name: Run Integration Test
      run: dotnet test --no-restore --configuration $env:CONFIG --verbosity normal .\TosrIntegration.Test\TosrIntegration.Test.csproj
    - uses: actions/upload-artifact@v2
      with:
        name: distribute
        path: .\Tosr\bin\$env:CONFIG\netcoreapp3.1\